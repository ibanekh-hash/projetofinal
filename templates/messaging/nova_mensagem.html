{% extends "base.html" %}

{% block title %}Nova Mensagem - CarBlog{% endblock %}

{% block content %}
<div class="page-header">
    <h1>✉️ Nova Mensagem</h1>
    <p>Envie uma mensagem para outros usuários</p>
</div>

<div class="message-form-container">
    <form method="post" class="message-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="destinatario">Destinatário:</label>
            <select name="destinatario" id="destinatario" required class="form-input">
                <option value="">Selecione o destinatário</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.username }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" name="assunto" id="assunto" required class="form-input" placeholder="Assunto da mensagem">
        </div>
        
        <div class="form-group">
            <label for="corpo">Mensagem:</label>
            <textarea name="corpo" id="corpo" required class="form-input" rows="6" placeholder="Digite sua mensagem..."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">Enviar Mensagem</button>
            <a href="{% url 'messaging:message_list' %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<style>
.message-form-container {
    max-width: 600px;
    margin: 0 auto;
}

.message-form {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
}

.form-input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    font-family: inherit;
}

.form-input:focus {
    border-color: #007bff;
    outline: none;
}

textarea.form-input {
    resize: vertical;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
}
</style>
{% endblock %}
