{% extends "base.html" %}

{% block title %}Login - CarBlog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>🔐 Entrar</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuário:</label>
                <input type="text" name="username" id="id_username" required class="form-input">
            </div>
            
            <div class="form-group">
                <label for="id_password">Senha:</label>
                <input type="password" name="password" id="id_password" required class="form-input">
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <p class="auth-link">
            Não tem conta? <a href="/accounts/registrar/">Registre-se aqui</a>
        </p>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
}

.auth-form {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.auth-form h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
}

.form-input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.form-input:focus {
    border-color: #007bff;
    outline: none;
}

.auth-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #666;
}

.auth-link a {
    color: #007bff;
    text-decoration: none;
}

.auth-link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
